<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .home-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            border: 2px solid #007BFF;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.2s, color 0.2s;
        }
        .home-link:hover {
            background-color: #007BFF;
            color: #fff;
        }

        /* Responsive Styles */
        @media screen and (max-width: 480px) {
            .error-container {
                padding: 20px;
                max-width: 300px;
            }
            .error-code {
                font-size: 36px;
                margin-bottom: 10px;
            }
            .error-message {
                font-size: 16px;
                margin-bottom: 10px;
            }
            .home-link {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <a class="home-link" href="/">Go to Homepage</a>
    </div>
</body>
</html>
